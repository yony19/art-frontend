<h2 mat-dialog-title >Crear usuario</h2>

<mat-dialog-content>
    <mat-horizontal-stepper linear #stepper>
        <mat-step [stepControl]="datoPersonalFormGroup">
            <form [formGroup]="datoPersonalFormGroup" class="example-container">
                <ng-template matStepLabel>Datos Personales</ng-template>
                <br>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Nombres</mat-label>
                            <input matInput formControlName="name" placeholder="Nombres" required>
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Apellidos</mat-label>
                            <input matInput formControlName="lastname" placeholder="Apellidos" required>
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Genero</mat-label>
                            <mat-select formControlName="gender" required>
                                <mat-option value="">Seleccionar</mat-option>
                              <mat-option value="M">Masculino</mat-option>
                              <mat-option value="F">Femenino</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="Email" required>
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Teléfono</mat-label>
                            <input matInput formControlName="phone" placeholder="Teléfono">
                            <mat-icon matSuffix>phone</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Foto</mat-label>
                            <input matInput formControlName="avatar_url" placeholder="Foto">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <mat-checkbox  formControlName="locked">Bloqueado</mat-checkbox>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <mat-checkbox  formControlName="visible">Visible</mat-checkbox>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <button [disabled]="datoPersonalFormGroup.invalid" mat-raised-button color="primary" matStepperNext>Siguiente</button>
                    </div>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="usuarioFormGroup">
            <form [formGroup]="usuarioFormGroup">
                <ng-template matStepLabel>Datos de Usuario</ng-template>
                <br>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Contraseña</mat-label>
                            <input matInput formControlName="password" placeholder="Contraseña">
                            <mat-icon matSuffix>vpn_key</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <button mat-raised-button color="secondary" matStepperPrevious>Volver</button>
                    <button [disabled]="usuarioFormGroup.invalid" mat-raised-button color="primary" (click)="guardarTodo()">Guardar</button>
                </div>
            </form>
        </mat-step>
    </mat-horizontal-stepper>
</mat-dialog-content>
