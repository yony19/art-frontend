<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Business name Column -->
    <ng-container matColumnDef="business_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Business name </th>
      <td mat-cell *matCellDef="let row"> {{row.business_name}}% </td>
    </ng-container>

    <!-- Nuit Column -->
    <ng-container matColumnDef="nuit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nuit </th>
      <td mat-cell *matCellDef="let row"> {{row.nuit}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let row"> {{row.address}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef> Enabled </th>
      <td mat-cell *matCellDef="let row">
          <mat-icon *ngIf="row.enabled == 1" class="enabled">stop_circle</mat-icon>
          <mat-icon *ngIf="row.enabled == 0" class="disabled">stop_circle</mat-icon>
      </td>
    </ng-container>

    <!-- Accion Column -->
    <ng-container class="acciones" matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openUpdate(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<br/>
<button mat-fab color="primary" (click)="openDialog(null)" style="float: right" >
  <mat-icon>person_add</mat-icon>
</button>
