<h1 mat-dialog-title class="title-crate-client">Crear Clientes</h1>

<form [formGroup]="datoPersonalFormGroup">
    <br>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombres</mat-label>
                <input matInput formControlName="name" placeholder="Nombres" required>
                <mat-icon matSuffix>add_business</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre del Negocio</mat-label>
                <input matInput formControlName="business_name" placeholder="Nombre del Negocio" required>
                <mat-icon matSuffix>business</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Número de RUC</mat-label>
                <input matInput formControlName="nuit" placeholder="Número de RUC" required>
                <mat-icon matSuffix>recent_actors</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-6">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Dirección</mat-label>
                <input matInput formControlName="address" placeholder="Dirección" required>
                <mat-icon matSuffix>location_on</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" placeholder="Phone">
                <mat-icon matSuffix>add_ic_call</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-6">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Enabled</mat-label>
                <input matInput formControlName="enabled" placeholder="Enabled" required>
                <mat-icon matSuffix>check_box</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <br>
    <div class="row">
        <button mat-raised-button color="secondary">Volver</button>
        <button mat-raised-button color="primary" (click)="onSubmit(datoPersonalFormGroup)">Guardar</button>
    </div>
</form>
