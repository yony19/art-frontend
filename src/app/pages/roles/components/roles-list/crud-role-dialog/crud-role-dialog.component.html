<h1 mat-dialog-title class="title-crate-client">Crear nuevo rol</h1>

<form [formGroup]="roleForm">
    <br>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombres</mat-label>
                <input matInput formControlName="name" placeholder="Nombres" required>
                <mat-icon matSuffix>add_circle_outline</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Descripción</mat-label>
                <textarea matInput formControlName="description"  placeholder="Descripción" required></textarea>
                <mat-icon matSuffix>playlist_add</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Level</mat-label>
                <input matInput formControlName="level" placeholder="Level">
                <mat-icon matSuffix>dynamic_feed</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <mat-checkbox color="primary" formControlName="locked">Bloquear</mat-checkbox>
        </div>
        <div class="col-md-6 col-sm-12">
            <mat-checkbox color="primary" formControlName="enabled">Habilitar</mat-checkbox>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
            <button mat-raised-button color="primary" [disabled]="roleForm.invalid" (click)="onSubmit()">Guardar</button>
        </div>
    </div>
</form>
