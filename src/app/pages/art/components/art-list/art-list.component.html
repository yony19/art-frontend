<div class="mat-elevation-z6">
  <div class="row">
    <div class="col-md-2">
      <div class="row" >
        <div class="col-md-12 button-socialite">
          <button mat-raised-button (click)="openForm('Correo')" color="warn" class="full-width">
            Correo
            <mat-icon>gmail</mat-icon>
          </button>
        </div>
        <div class="col-md-12 button-socialite">
          <button mat-raised-button (click)="openForm('Facebook')" color="primary" class="full-width">
            Facebook &nbsp;&nbsp;&nbsp;
            <mat-icon>facebook</mat-icon>
          </button>
        </div>
        <div class="col-md-12 button-socialite">
          <button mat-raised-button (click)="openForm('Twitter')" color="primary" class="full-width twitter">
            Twitter
            <mat-icon>twitter</mat-icon>
          </button>
        </div>
        <div class="col-md-12 button-socialite">
          <button mat-raised-button (click)="openForm('WhatsApp')" class="full-width whatsapp">
            WhatsApp
            <mat-icon>whatsapp</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-10" *ngIf="!isOpenForm">
      <mat-card class="example-card">
        <mat-card-content>
          <p>Por favor selecionar una red social</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-10" *ngIf="isOpenForm">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Nuevo arte</mat-card-title>
          <mat-card-subtitle>Arte para {{redName}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="arteForm">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Titulo</mat-label>
                  <input matInput formControlName="title" placeholder="Titulo" required>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Descripcion</mat-label>
                  <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Elejir fecha</mat-label>
                  <input matInput [matDatepicker]="picker">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <button type="button" mat-raised-button (click)="fileInput.click()">
                  Elija el archivo
                  <mat-icon>attachment</mat-icon>
                </button>
                <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
              </div>
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="isOpenForm = false">Cancelar</button>
          <button mat-button>Publicar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <mat-divider>
  </mat-divider>
  <div class="row end-xs">
    <div class="col-xs-6 filter-input">
      <mat-form-field appearance="outline">
        <mat-label>Buscar cliente</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar cliente">
      </mat-form-field>
    </div>
  </div>
  
  <mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <!-- Fullname Column -->
    <ng-container matColumnDef="nombreCompleto">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}} {{row.lastname}}</mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Tel√©fono</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.phone}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns">
    </mat-row>
  </mat-table>

  <mat-paginator 
  [pageSizeOptions]="[5, 10, 25, 100]" 
  [length]="dataSource?.data.length" 
  (page)="mostrarMas($event)"></mat-paginator>

</div>
