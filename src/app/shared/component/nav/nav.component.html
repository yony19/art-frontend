<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>
      <img src="assets/icon.jpg" width="150" height="" alt="">
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" style="cursor:pointer">
        <mat-icon>pie_chart</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/user" style="cursor:pointer">
        <mat-icon>addchart</mat-icon>
        <span>Crear arte</span>
      </a>
      <a mat-list-item routerLink="/user" style="cursor:pointer">
        <mat-icon>accessibility_new</mat-icon>
        <span>Usuarios</span>
      </a>
      <a mat-list-item routerLink="/client" style="cursor:pointer">
        <mat-icon>add_business</mat-icon>
        <span>Empresa</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/rol" style="cursor:pointer">
        <mat-icon>people_alt</mat-icon>
        <span>Roles</span>
      </a>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/art" style="cursor:pointer">
        <mat-icon>people_alt</mat-icon>
        <span>Arts</span>
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon >menu</mat-icon>
      </button>
      <h1 class="example-app-name">Aplicación Arte</h1>
      <span class="example-spacer"></span>
  
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/perfil">
          <mat-icon>account_box</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item [routerLink]="['/auth/login']">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
